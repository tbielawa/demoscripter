<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->
    <title>Inception Demo</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/demoscripter.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><i id="nav-date">Eventually this will have a date string</i></a>
        </div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 id="demo-title">Tim Bielawa</h1>
        <p>Ideally we would describe the overall theme of the demo here...</p>
        <!-- <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p> -->

      </div>
    </div>

    <div class="container">
      <!-- begin panel accordian group -->
      <div class="panel-group" id="accordian" role="tablist" aria-multiselectable="true">
      </div>
    </div>

    <script id="entry-template" type="text/x-handlebars-template">
      {{#each steps}}
      <div class="panel panel-success">
        <!-- BEGIN header -->
        <div class="panel-heading" role="tab" id="heading{{@index}}">
          <h4 class="panel-title">
            {{title}} - {{owner}}
          </h4>
        </div>
        <!-- END header -->
        <!-- BEGIN body -->
        <div id="collapse{{@index}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{{@index}}">
          <div class="panel-body">
            <h4>Notes</h4>

            <ul class="notes_list">
              {{#each notes}}
              <li>{{this}}</li>
              {{/each}}
            </ul>


            <h4>Commands</h4>
	    {{#each commands}}
	    <textarea class="form-control" rows="1">{{this}}</textarea>
	    {{/each}}
            <h4>References</h4>

            <ul class="references_list">
              {{#each references}}
              <li><a href="{{href}}">{{title}}</a></li>
              {{/each}}
            </ul>
          </div>
        </div>
        <!-- END body -->
      </div>
      {{/each}}
    </script>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/demoscripter.js"></script>
    <script src="js/handlebars.js"></script>
  </body>
</html>
